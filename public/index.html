<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" src="/styles.css">
    <link rel="stylesheet" type="text/css" src="base_styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class = "display">
      <style>
        .display{
          position: absolute;
        }
        </style>
       <h1>Score: <span value = 0></span></h1>
       <style>
       h1{
         color:white;
         margin: 15px 0px 0 35px;
       }

       </style>
    </div>
    <div class = "game_over hidden">
      <div>
        <h2>GAME OVER</h2>
        <a class = "btn link" onclick="restart()">Restart</a>
      </div>
    </div>
    <style>
    .game_over.hidden{
      display: none;
    }
    .game_over{

      margin: auto;
      width: 100%;
      height: 100%;
      display: flex;
      position: absolute;
      flex-direction: column;
    }
    .game_over div{
      background-color: rgba(0,0,0,0.5);
      min-width: 50%;
      min-height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin:auto;
      text-align: center;
      flex-direction: column;
    }
    .game_over div h2{
      color: red;
      font-size: 3em;
      font-weight: bold;

    }
    .game_over .btn.link{
      display: flex;
      justify-content: center;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 25%;
      font-size: 1.25em;
      margin-bottom: 25px;
    }
    </style>
    <script type="module" src="./src/index.js"></script>
    <script>
      function restart(){
        document.querySelector('canvas').setAttribute('restart',true)
      }
    </script>
    <style>
        canvas {
          background-image: url("/astro/assets/background.webp");
          background-size: cover;
          background-position: center center;
          background-attachment: fixed;

          cursor: url("/astro/assets/cursor2.png"), auto;
        }
        body{
          margin:0;

        }
    </style>
</body>

</html>
